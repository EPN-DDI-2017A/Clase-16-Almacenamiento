<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Almacenamiento</title>
</head>
<body>

<div>
<button id="btn-cookie">Set Cookie</button>
<button id="btn-local">Set LocalStorage</button>
<button id="btn-session">Set SessionStorage</button>
</div>

<div>
    <button id="btn-get-cookie">Get Cookie</button>
    <button id="btn-get-local">Get LocalStorage</button>
    <button id="btn-get-session">Get SessionStorage</button>
</div>


<div>
    <button id="btn-del-cookie">Delete Cookie</button>
    <button id="btn-del-local">Delete LocalStorage</button>
    <button id="btn-del-session">Delete SessionStorage</button>
</div>

<div id="cookie"></div>
<div id="local"></div>
<div id="session"></div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/js.cookie.js"></script>
<script src="js/main.js"></script>
</body>
</html>
